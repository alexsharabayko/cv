<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CV</title>
</head>
<body>
<div class="cv">
    <div class="main-header">
        <figure class="avatar">
            <figcaption class="avatar-title">Dwayne Johnson</figcaption>

            <img src="img/the-rock.jpg" alt="avatar"/>
        </figure>

        <ul class="main-nav">
            <li class="main-nav-li">
                <a href="/" class="main-nav-item active">
                    <i class="fa fa-user"></i>
                    <span>About</span>
                </a>
            </li>
            <li class="main-nav-li">
                <a href="/skills" class="main-nav-item">
                    <i class="fa fa-gears"></i>
                    <span>Skills</span>
                </a>
            </li>
            <li class="main-nav-li">
                <a href="#" class="main-nav-item">
                    <i class="fa fa-folder"></i>
                    <span>Portfolio</span>
                </a>
            </li>
            <li class="main-nav-li">
                <a href="#" class="main-nav-item">
                    <i class="fa fa-phone"></i>
                    <span>Contact</span>
                </a>
            </li>
        </ul>

        <ul class="social-links">

            <li class="social-links-li">
                <a href="#"><i class="fa fa-linkedin"></i></a>
            </li>
            <li class="social-links-li">
                <a href="#"><i class="fa fa-facebook"></i></a>
            </li>
            <li class="social-links-li">
                <a href="#"><i class="fa fa-twitter"></i></a>
            </li>
            <li class="social-links-li">
                <a href="#"><i class="fa fa-vk"></i></a>
            </li>
            <li class="social-links-li">
                <a href="#"><i class="fa fa-instagram"></i></a>
            </li>

        </ul>
    </div>

    <div class="page-wrapper">
        <div class="page-container"></div>

        <footer class="page-footer">
            <a href="#" class="download-cv">
                <i class="fa fa-download"></i>
                <span>Download cv</span>
            </a>
            <a href="#" class="print-cv">
                <i class="fa fa-print"></i>
                <span>Print cv</span>
            </a>
        </footer>
    </div>
</div>
</body>
</html>
